spring.datasource.url=jdbc:h2:mem:bookstoredb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true # Enable H2 console for development
spring.jpa.hibernate.ddl-auto=update # Use 'create' or 'create-drop' for fresh schema, 'update' for existing.
spring.jpa.show-sql=true

# CORS Configuration (Crucial for frontend to backend communication)
# Adjust origins as per your frontend's actual URL
# For development, '*' is often used but restrict it in production.
spring.web.cors.allowed-origins=http://localhost:8000,http://127.0.0.1:8000
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true
spring.web.cors.max-age=3600